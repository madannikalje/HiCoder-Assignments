<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
    <title>Calculator</title>
</head>
<body>
    <h1 class="font-mono text-3xl mt-20" align="center" style="color:#F5FDB0; opacity: 75%;" >
        Calculator
    </h1>
    <div class="pt-20 font-mono calc" align="center" >
        <div class="pb-6">
            <input class=" input-text shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110"  type="text" name="" id="" size="39" >
        </div>
        <table class="table-auto">
            <tr>
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110 " >
                    1
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110" >
                    2
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    3
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    +
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
            </tr>
            <tr>
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    4
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    5
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    6
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    -
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
            </tr>
            <tr>
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    7
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    8
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    9
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    *
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
            </tr>
            <tr>
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    C
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    0
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    =
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                <td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
                    /
                </td class="shadow-2xl  transition duration-500 ease-in-out transform hover:-translate-y-1 hover:scale-110">
            </tr>
          </table>
    </div>
</body>
</html>
