<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>

<body class="bg-gray-100">
    <div align="center">
        <div class="exm1" align="left">

            <form action="">
                
                <div class="inputs">
                    <label for="">
                        <b>Full name (First and last name)</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70" >
                </div>
                <div class="inputs">
                    <label for="">
                        <b>Email</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70">
                    
                </div>
                <div class="inputs">
                    <label for="">
                        <b>Phone number</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70">
                </div>
                <div class="inputs">
                    <label for="">
                        <b>Username</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70">
                </div>
                <div class="inputs">
                    <label for="">
                        <b>Password</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="Password" name="" id="" size="70">
                </div>
                <div class="border">
                    <label for="">
                        <b>Select Profile Picture</b></label>
                    </label> 
                    <input type="file" accept="image/png, image/jpeg, image/jpg" id="img1">
                </div>
                <div>
                    <img class="pt-6" src="" alt="" id="imgShow" height="300px" width="300px" hidden>
                </div>
                <div class="pt-4 inputs">
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded" ><b>Register</b></button>
                </div>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
