<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>FORM</title>
</head>

<body class="bg-gray-100">
    <div align="center">
        <div class="exm1" align="left">

            <form action="">
                <div>
                    <label for=""><b>Country/Region</b></label> <br>
                    <select name="" id="">
                        <option value="">Select Country</option>
                        <option value="">INDIA</option>
                        <option value="">United Kingdom</option>
                        <option value="">United States of America</option>
                        <option value="">Russian </option>
                    </select> <br>
                </div>

                <div class="inputs">
                    <label for="">
                        <b>Full name (First and last name)</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70" >
                </div>
                <div class="inputs">
                    <label for="">
                        <b>Mobile phone number</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70">
                    <h5 class="text-sm" ><b>May be used t assist deliery</b></h5>
                </div>
                <div class="inputs">
                    <label for="">
                        <b>PIN CODE</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70">
                </div>
                <div class="inputs">
                    <label for="">
                        <b>Flat, House no., Building, Company, Apartment</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70">
                </div>
                <div class="inputs">
                    <label for="">
                        <b> Area, colony, Street, Sector, Village</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70">
                </div>
                <div class="inputs">
                    <label for="">
                        <b>Landmark</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70">
                </div>
                <div class="inputs">
                    <label for="">
                        <b>Town/City</b></label>
                    </label> <br>
                    <input class="shadow appearance-none border rounded w-full py-1 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" type="text" name="" id="" size="70">
                </div>
                <div class="inputs">
                    <label for=""><b>State / Province / Region</b></label> <br>
                    <select name="" id="">
                        <option value="">Select State</option>
                        <option value="">INDIA</option>
                        <option value="">United Kingdom</option>
                        <option value="">United States of America</option>
                        <option value="">Russian </option>
                    </select> <br>
                </div>
                <div>
                    <h3><b>Add delivery instructions</b></h3>
                    <p class="pt-2 text-sm" ><b>Preferences are used to plan your delivery. however, shipments can somethimes arrive early or
                        later than planned.</b></p>

                </div>
                <div class="pt-4 inputs">
                    <label for=""><b>Address type</b>
                    </label> <br>
                    <select name="" id="">
                        <option value="">Select Address Type</option>
                        <option value="">HOME</option>
                        <option value="">Office</option>
                        <option value="">Other</option>
                    </select> <br>
                </div>
                <div class="pt-8 inputs">
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-black font-bold py-2 px-4 rounded"><b>Add adresses</b></button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
