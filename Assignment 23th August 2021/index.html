<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Skills</title>
</head>
<body>
    <h1>Skills</h1>
    <div class="root">
        <div class="skill">
            <img src="https://www.vectorlogo.zone/logos/w3_html5/w3_html5-icon.svg" alt="">
            <p>HTML5</p> <p>80%</p>
        </div>
        <div class="skill" style="background: linear-gradient(90deg, rgba(146, 117, 170, 0.386) 75%, rgba(160, 33, 33, 0.05) 25%);">
            <img src="./download.svg" alt="">
            <p>React JS</p> <p>75%</p>
        </div>
        <div class="skill" style="background: linear-gradient(90deg, rgba(136, 62, 197, 0.315) 50%, rgba(160, 33, 33, 0.05) 50%);">
            <img src="https://www.vectorlogo.zone/logos/mongodb/mongodb-icon.svg" alt="">
            <p>MongoDB</p> <p>50%</p>
        </div>
        <div class="skill" style="background: linear-gradient(90deg, rgba(83, 83, 83, 0.486) 60%, rgba(160, 33, 33, 0.05) 50%);">
            <img src="https://www.vectorlogo.zone/logos/expressjs/expressjs-icon.svg" alt="">
            <p>Express.js</p> <p>60%</p>
        </div>
        <div class="skill" style="background: linear-gradient(90deg, rgba(88, 87, 88, 0.999) 40%, rgba(160, 33, 33, 0.05) 60%);">
            <img src="https://www.vectorlogo.zone/logos/tensorflow/tensorflow-icon.svg" alt="">
            <p>TensorFlow</p><p>40%</p>
        </div>
        

    </div>

<script src="./script.js"></script>
